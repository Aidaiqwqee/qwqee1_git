<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Коммнтарий -->
    <!-- теги заголовки, тег h1 используется 1 раз в документе -->
    <!-- теги бывают парные и непарные -->
    <!-- теги бывают блочные и строчные. блочные занимают всю доступную ширину строчные - в зависимости от контента -->
    <h1>Hello world!</h1>
    <h2>Hello world!</h2>
    <h3>Hello world!</h3>
    <h4>Hello world!</h4>
    <h5>Hello world!</h5>
    <h6>Hello world!</h6>

    <span> Тег span - строчный элемент </span>
    <br />
    <strong>
      ТЕГ STRONG ИСПОЛЬЗУЕТСЯ ДЛЯ ВЫДЕЛЕНИЯ НАИБОЛЕЕ ВАЖНЫХ ЧАСТЕЙ ТЕКСТА
    </strong>

    <!-- ul -unordered list - ненумерованный  -->
    <ul>
      <li>хлеб</li>
      <li>jejg</li>
      <li>milk</li>
    </ul>

    <ol>
      <li>яблоко</li>
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
    </ol>

    <!-- тег input - поле для ввода -->
    <input type="text" placeholder="введите имя" />
    <input type="password" placeholder="введите пароль" />
    <input type="number" placeholder="введите номер телефона" />
    <input type="checkbox" />
    <input type="range" />
    <input type="date" />
    <input type="color" />

    <!-- тег button -->
    <button>click</button>
    <!-- img - добавляет изображение -->
    <img
      src="http://lh4.ggpht.com/-v4P-UNRi_bQ/U0U6F5u7kZI/AAAAAAAQriU/dFcyu-9S4QU/s1600/Mercedes-Coupe-Concept-%252523%25255B4%25255D.jpg"
      alt="picture"
      width="500"
    />
    <hr />

    <a href="https://www.google.com/?hl=ky">google</a>

    <a href="https://www.google.com/?hl=ky" <button>go to yuotube</button></a>
   
    <!-- div - главный блочный тег -->
    <div>
        <h2>hello</h2>
        <span>Makers</span>
    </div>
    <div>
        <input type="text">
        <button>click me</button>
    </div>
  </body>
</html>
